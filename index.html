<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario Completo</h1>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" maxlength="100">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required maxlength="100">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">

        <label for="Idade">Idade:</label>
        <input type="number" id="idade" placeholder="idade" required minlength="18" maxlength="100">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" placeholder="data-nascimento" required>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="http://www.seusite.com" required>

        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outros" name="genero" value="outros">
            <label for="outros">Outros</label>

            <label>Interesses:</label>
            <input type="checkbox" id="tecnologia" name="Interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="esportes" name="Interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="comida" name="Interesses" value="comida">
            <label for="comida">Comida</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio De Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
            </select>

            <label for="descrição">Descrição:</label>
            <textarea id="descrição" name="descriçaõ" placeholder="Conte-nos sobre você" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Envio de Arquivos</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">Enviar</button>     

        </fieldset>
    </form>
    
</body>
</html>
